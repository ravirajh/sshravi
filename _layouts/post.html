---
layout: default
---

<article class="max-w-2xl mx-auto mt-10">
    <header class="mb-10">
        <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight text-gray-900 dark:text-white mb-4">
            {{ page.title }}
        </h1>
        <div class="text-gray-500 text-sm font-medium flex items-center gap-2">
            <time>{{ page.date | date: "%B %d, %Y" }}</time>
            <span>â€¢</span>
            <span>
                {% assign words = content | number_of_words %}
                {{ words | divided_by: 180 | plus: 1 }} min read
            </span>
        </div>
    </header>

    <div class="prose prose-lg prose-slate dark:prose-invert prose-a:text-blue-600 hover:prose-a:text-blue-500">
        {{ content }}
    </div>
</article>
